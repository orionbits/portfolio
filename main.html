<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic GitHub Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-6">My Portfolio</h1>
        <div id="projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        async function fetchProjects() {
            const response = await fetch('projects.json');
            const projects = await response.json();
            const container = document.getElementById('projects');
            
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'bg-white p-4 rounded-lg shadow-lg';
                projectCard.innerHTML = `
                    <h2 class="text-xl font-semibold">${project.name}</h2>
                    <p class="text-gray-700">${project.description}</p>
                    <a href="${project.link}" class="text-blue-500 hover:underline">View Project</a>
                `;
                container.appendChild(projectCard);
            });
        }

        fetchProjects();
    </script>
</body>
</html>
